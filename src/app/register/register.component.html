<app-menu></app-menu>
<div class="container col-lg-6">
    <h1 class="text-center">Registration</h1>
    <div class="card">
        <form>
            <div class="alert alert-warning" *ngIf='invalidRegist'>{{message}}</div>
            <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="save()">Register</button>
        </form>
  </div>
</div>
